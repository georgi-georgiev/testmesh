version: '3.8'

services:
  api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.api
    ports:
      - "5016:5016"
      - "5017:5017"
    environment:
      - DATABASE_URL=postgres://testmesh:testmesh@postgres:5432/testmesh?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-testmesh-secret-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5016/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - testmesh

  web:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:5016
      - NEXT_PUBLIC_WS_URL=ws://api:5017
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - testmesh

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=testmesh
      - POSTGRES_PASSWORD=testmesh
      - POSTGRES_DB=testmesh
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testmesh"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - testmesh

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - testmesh

  # Optional: Kafka for async testing
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    profiles:
      - kafka
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - testmesh

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    profiles:
      - kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - testmesh

  # Optional: Jaeger for tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    profiles:
      - tracing
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - testmesh

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - testmesh

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:10.2.0
    profiles:
      - monitoring
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - testmesh

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  testmesh:
    driver: bridge
