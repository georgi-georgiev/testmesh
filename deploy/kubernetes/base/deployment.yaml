apiVersion: apps/v1
kind: Deployment
metadata:
  name: testmesh-api
  labels:
    app: testmesh
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testmesh
      component: api
  template:
    metadata:
      labels:
        app: testmesh
        component: api
    spec:
      serviceAccountName: testmesh
      containers:
        - name: api
          image: testmesh/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5016
              protocol: TCP
            - name: ws
              containerPort: 5017
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: testmesh-secrets
                  key: database-url
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: testmesh-secrets
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: testmesh-secrets
                  key: anthropic-api-key
                  optional: true
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: testmesh-secrets
                  key: jwt-secret
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: testmesh-secrets
                  key: redis-url
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/testmesh
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: testmesh-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testmesh-web
  labels:
    app: testmesh
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testmesh
      component: web
  template:
    metadata:
      labels:
        app: testmesh
        component: web
    spec:
      containers:
        - name: web
          image: testmesh/web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://testmesh-api:5016"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://testmesh-api:5017"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
